<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Calculador de Gorjetas</title>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>

        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p class="title-p">Quanto ficou a conta ?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput">
                </p>

                <label for="servicequality">
                    <p class="title-p">Como foi o seu atendimento ?</p>
                </label>

                <p>
                    <select name="servicequality" id="servicequality" class="formSelect">
                        <option disabled selected> > Escolha uma Opcao</option>
                        <option value="0.3">30% - Incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel</option>
                        <option value="0.10">10% - Ruim</option>
                        <option value="0">0% - Pessimo</option>
                    </select>

                    <label for="people">
                        <p class="title-p">Quantas pessoas vao dividir a conta ?</p>
                    </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
                </p>

                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta Total :
            R$ <span id="tip">0.00</span>
            <span id="each">cada</span>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
